<div class="dashboard">
    <app-dashboard></app-dashboard>
</div>
<div class="choiceSelect">
    <button class="choiceSession" (click)="choiceComponent(0)" [ngClass]="{'clicked': this.SelectedSearchComponent == 0}">Session</button>
    <button class="choiseVendeur" (click)="choiceComponent(1)" [ngClass]="{'clicked': this.SelectedSearchComponent == 1}">Vendeur</button>
    <button class="chercher" (click)="chercher()">Chercher</button>
</div>
<div class="Select">
    <app-search-tab-session *ngIf="this.SelectedSearchComponent==0" (sessionSelected)="onSessionSelected($event)"></app-search-tab-session>
    <app-search-tab-vendeur *ngIf="this.SelectedSearchComponent==1" (vendeurSelected)="onVendeurSelected($event)"></app-search-tab-vendeur>
</div>
